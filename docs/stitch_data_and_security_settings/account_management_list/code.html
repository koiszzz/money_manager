<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b7cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "surface-dark": "#1c2633", // Slightly lighter than background-dark for cards
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Header -->
<div class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center justify-between px-4 py-3">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-semibold text-slate-900 dark:text-white">My Accounts</h1>
<button class="p-2 -mr-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-primary">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
</div>
</div>

<div class="relative z-10 flex flex-col items-center justify-center text-center">
<p class="text-blue-100 text-sm font-medium mb-1">Net Worth</p>

<div class="mt-3 flex items-center gap-2 rounded-full bg-white/20 px-3 py-1 backdrop-blur-sm">
<span class="material-symbols-outlined text-sm text-green-300">trending_up</span>
<span class="text-sm font-medium text-white">+2.4% this month</span>
</div>
</div>
</div>
<!-- Section: Cash Accounts -->
<div>
<div class="flex items-center justify-between mb-3 px-1">
<h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Cash &amp; Wallet</h3>
<span class="text-xs font-medium text-slate-400 dark:text-slate-500">$420.00</span>
</div>
<div class="flex flex-col gap-3">
<!-- Account Item -->
<button class="group flex items-center gap-4 p-4 bg-white dark:bg-surface-dark rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm active:scale-[0.99] transition-all">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400">
<span class="material-symbols-outlined">payments</span>
</div>
<div class="flex flex-1 flex-col items-start">
<span class="text-base font-medium text-slate-900 dark:text-white">Physical Wallet</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Main cash on hand</span>
</div>
<div class="flex flex-col items-end">
<span class="text-base font-bold text-slate-900 dark:text-white">$240.00</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600">chevron_right</span>
</button>
<!-- Account Item -->
<button class="group flex items-center gap-4 p-4 bg-white dark:bg-surface-dark rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm active:scale-[0.99] transition-all">

<span class="material-symbols-outlined">savings</span>
</div>
<div class="flex flex-1 flex-col items-start">
<span class="text-base font-medium text-slate-900 dark:text-white">Piggy Bank</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Home stash</span>
</div>
<div class="flex flex-col items-end">
<span class="text-base font-bold text-slate-900 dark:text-white">$180.00</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600">chevron_right</span>
</button>
</div>
</div>

<div>
<div class="flex items-center justify-between mb-3 px-1">
<h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Bank Accounts</h3>
<span class="text-xs font-medium text-slate-400 dark:text-slate-500">$138,500.00</span>
</div>
<div class="flex flex-col gap-3">
<!-- Account Item -->
<button class="group flex items-center gap-4 p-4 bg-white dark:bg-surface-dark rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm active:scale-[0.99] transition-all">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400">
<span class="material-symbols-outlined">account_balance</span>
</div>
<div class="flex flex-1 flex-col items-start">
<span class="text-base font-medium text-slate-900 dark:text-white">Chase Checking</span>
<span class="text-xs text-slate-500 dark:text-slate-400">**** 4829</span>
</div>
<div class="flex flex-col items-end">
<span class="text-base font-bold text-slate-900 dark:text-white">$12,500.00</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600">chevron_right</span>
</button>
<!-- Account Item -->
<button class="group flex items-center gap-4 p-4 bg-white dark:bg-surface-dark rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm active:scale-[0.99] transition-all">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400">
<span class="material-symbols-outlined">monitoring</span>
</div>
<div class="flex flex-1 flex-col items-start">
<span class="text-base font-medium text-slate-900 dark:text-white">High Yield Savings</span>
<span class="text-xs text-slate-500 dark:text-slate-400">APO 4.5%</span>
</div>
<div class="flex flex-col items-end">
<span class="text-base font-bold text-slate-900 dark:text-white">$126,000.00</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600">chevron_right</span>
</button>
</div>
</div>
<!-- Section: Credit Cards -->
<div>
<div class="flex items-center justify-between mb-3 px-1">
<h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Liabilities &amp; Credit</h3>
<span class="text-xs font-medium text-slate-400 dark:text-slate-500">-$3,583.00</span>
</div>
<div class="flex flex-col gap-3">
<!-- Account Item -->
<button class="group flex items-center gap-4 p-4 bg-white dark:bg-surface-dark rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm active:scale-[0.99] transition-all">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-rose-100 dark:bg-rose-900/30 text-rose-600 dark:text-rose-400">

</div>
<div class="flex flex-1 flex-col items-start">
<span class="text-base font-medium text-slate-900 dark:text-white">Amex Platinum</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Payment due in 5 days</span>
</div>
<div class="flex flex-col items-end">
<span class="text-base font-bold text-rose-600 dark:text-rose-400">-$2,150.00</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600">chevron_right</span>
</button>
<!-- Account Item -->
<button class="group flex items-center gap-4 p-4 bg-white dark:bg-surface-dark rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm active:scale-[0.99] transition-all">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400">
<span class="material-symbols-outlined">shopping_bag</span>
</div>
<div class="flex flex-1 flex-col items-start">
<span class="text-base font-medium text-slate-900 dark:text-white">Amazon Visa</span>
<span class="text-xs text-slate-500 dark:text-slate-400">rewards pending</span>
</div>
<div class="flex flex-col items-end">
<span class="text-base font-bold text-rose-600 dark:text-rose-400">-$1,433.00</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600">chevron_right</span>
</button>
</div>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 w-full z-40 bg-white dark:bg-background-dark border-t border-slate-200 dark:border-slate-800 pb-safe">
<div class="flex justify-around items-center h-16 px-2">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-[10px] font-medium">Home</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-2xl fill-current">account_balance_wallet</span>
<span class="text-[10px] font-medium">Accounts</span>
</a>
<!-- Floating Action Button Space -->
<div class="relative -top-6">
<button class="flex items-center justify-center w-14 h-14 rounded-full bg-primary text-white shadow-lg shadow-primary/40 hover:scale-105 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">pie_chart</span>
<span class="text-[10px] font-medium">Budget</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</a>
</div>
</nav>
